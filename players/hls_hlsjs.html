<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HLS streaming</title>

    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap-theme.min.css">
	<script src="/static/jquery-3.4.1.min.js"></script>
    <script src="/static/bootstrap.min.js"></script>
	<script src="/static/hls.js@latest"></script>
  </head>

	<body>

		<h1>Test HLS Player (avec hls.js)</h1>

		<div class="well">
		<div class="embed-responsive embed-responsive-16by9">
		   <video id="video" style="max-height: 50%" class="embed-responsive-item video-js vjs-default-skin" controls muted="muted"></video>
		 </div>
		</div>

		<script>
			if(Hls.isSupported()) {
				var video = document.getElementById('video');
				var hls = new Hls();
				hls.loadSource('/hls/test.m3u8');
				hls.attachMedia(video);
				hls.on(Hls.Events.MANIFEST_PARSED,function() {
				  video.play();
				});
			}
		</script>

		<div id="footer">
			  <font size="2">SGMTS 2022</font>
		</div>

	</body>
</html>
